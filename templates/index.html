<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Plotter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hall Voltage Graph Plotter</h1>
        <form action="/plot" method="post">
            <div class="mb-3">
                <label for="ix_values">Enter Current (I<sub>x</sub>) values (comma separated):</label>
                <input type="text" class="form-control" id="ix_values" name="ix_values" required>
            </div>

            <div class="mb-3">
                <label for="vh_values_1">Enter Hall Voltage (V<sub>h</sub>) for I<sub>x</sub> (comma separated):</label>
                <input type="text" class="form-control" id="vh_values_1" name="vh_values_1" required>
            </div>

            <div class="mb-3">
                <label for="bz_values">Enter Magnetic Field (B<sub>z</sub>) values (comma separated):</label>
                <input type="text" class="form-control" id="bz_values" name="bz_values" required>
            </div>

            <div class="mb-3">
                <label for="vh_values_2">Enter Hall Voltage (V<sub>h</sub>) for B<sub>z</sub> (comma separated):</label>
                <input type="text" class="form-control" id="vh_values_2" name="vh_values_2" required>
            </div>

            <button type="submit" class="btn btn-primary">Plot Graphs</button>
        </form>
    </div>
</body>
</html>
