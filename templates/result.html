<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Graphs Generated</h1>
        <img src="{{ plot_url }}" alt="Generated Plot" class="img-fluid">
        <br><br>
        <form action="/save_pdf" method="post">
            <input type="hidden" name="plot_url" value="{{ plot_url }}">
            <button type="submit" class="btn btn-success">Save as PDF</button>
        </form>
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
